<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime To-Do</title>

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Prime To-Do List</h1>
    </header>
    <div class="input">
      <form id="js-submit-doItem">
        <input
          id="js-input-doItem"
          type="text"
          placeholder="Create To-Do Item"
        />
        <button>Create</button>
      </form>
    </div>

    <table class="js-item-output">
      <thead>
          <div></div>
          <tr>
            <th>
              Item
            </th>
            <th></th>
            <th></th>
          </tr>
        </div>
      </thead>
    </table>
  </body>
</html>
